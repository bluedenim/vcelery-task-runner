version: '3'
services:
  app:
    build: .
    command: >
      sh -c "pipenv run python manage.py migrate && 
             pipenv run python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./:/code
    depends_on:
      - rabbitmq
    networks:
      - network
    tty: true
    stdin_open: true
  celery:
    build: .
    command: >
      sh -c "pipenv run celery -A vcelerydev worker -l INFO"
    volumes:
      - ./:/code
    depends_on:
      - rabbitmq
    networks:
      - network
  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    networks:
      - network
networks:
  # Declare our private network.  We must declare one for the magic
  # Docker DNS to work, but otherwise its default settings are fine.
  network: {}
